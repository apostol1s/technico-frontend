<header class="bg-dark py-3">
    <div class="container-lg d-flex">
        <a role="button" class="text-white text-decoration-none fs-4" routerLink="/">Technico</a>
    </div>
</header>

<div class="container p-5">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4 mt-2">
                    <button type="button" class="btn btn-info add-new" routerLink="/crud-example-create"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th>VAT</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Adress</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Activities</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owner of getDisplayedOwners()">
                    <td>{{owner.vat}}</td>
                    <td>{{owner.name}}</td>
                    <td>{{owner.surname}}</td>
                    <td>{{owner.address}}</td>
                    <td>{{owner.phoneNumber}}</td>
                    <td>{{owner.email}}</td>
                    <td>{{owner.password}}</td>
                    
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" routerLink="/crud-example-update/">
                            <i class="fa fa-pencil"></i>
                        </button>                        
                        <button type="button" class="btn btn-danger btn-sm mx-2" (click)="deleteOwners(owner)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav *ngIf="totalPages > 1" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" *ngFor="let page of pages">
                    <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<footer class="bg-dark py-1 fixed-bottom">
    <div class="container-lg d-flex justify-content-between align-items-center">
        <p class="text-white mb-0">Copyright &copy; Technico. All rights reserved, 2024</p>
        <div class="social-icons">
            <a class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            <a class="text-white me-3"><i class="fab fa-twitter-square"></i></a>
            <a class="text-white"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
